<!DOCTYPE html>
<html lang="en">
{% block body_block %}
    <h1>Delete {{ user.name }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'crm:home' pk=user.user_number %} ">Cancel</a>

    </form>

{% endblock %}

</html>
